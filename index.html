<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<div class="container">
			<div class="calculator__output">
				<div class="calculator__output--top"></div>
				<div class="calculator__output--operator"></div>
				<div class="calculator__output--bottom"></div>
			</div>
			<div class="calculator__keys">
				<button class="add calculator__key">+</button>
				<button class="subtract calculator__key">-</button>
				<button class="divide calculator__key">/</button>
				<button class="multiply calculator__key">*</button>
				<button class="seven calculator__key">7</button>
				<button class="eight calculator__key">8</button>
				<button class="nine calculator__key">9</button>
				<button class="four calculator__key">4</button>
				<button class="five calculator__key">5</button>
				<button class="six calculator__key">6</button>
				<button class="one calculator__key">1</button>
				<button class="two calculator__key">2</button>
				<button class="three calculator__key">3</button>
				<button class="comma calculator__key">.</button>
				<button class="zerok calculator__key">000</button>
				<button class="resetCE calculator__key">CE</button>
				<button class="resetC calculator__key">C</button>
				<button class="undo calculator__key"><</button>
				<button class="square calculator__key">^3</button>
				<button class="cube calculator__key">^2</button>
				<button class="zero calculator__key">0</button>
				<button class="equal calculator__key">=</button>
				<button class="negate calculator__key">+/-</button>
			</div>
		</div>
		<div class="historia">
			<p class="historia__title">Historia</p>
			<div class="historia__container"></div>
		</div>
		<script src="./api.js"></script>
	</body>
</html>
